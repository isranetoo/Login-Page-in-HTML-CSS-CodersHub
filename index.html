<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PAGE</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inder:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap">
</head>
<body>
    <div class="login-page">
        <main class="box-login">
            <main class="block"></main>
            <h1 class="login">Login</h1>
            <button class="button-sub">
                <div class="button-sub-child">SUBMIT</div>
            </button>
            <input class="input-password" type="password" placeholder="super secret" required>
            <input class="input-email" type="email" placeholder="example@gmail.com" required>

            <h3 class="e-mail">E-mail</h3>
            <h3 class="password">Password</h3>
        </main>
    </div>
</body>
</html>
